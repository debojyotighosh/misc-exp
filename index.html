<!doctype html>

<html>
    <head>
        <title>Swipe me yo!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.1.0.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <div class="gallery-wrapper">
            <div class="thumbnail-wrapper">
                <div class="thumbnail stack-base">That's all folks!</div>
                <div class="thumbnail stack-bottom" id="thumb-0"></div>
                <div class="thumbnail stack-bottom" id="thumb-1"></div>
                <div class="thumbnail stack-bottom" id="thumb-2"></div>
                <div class="thumbnail stack-bottom" id="thumb-3"></div>
                <div class="thumbnail stack-bottom" id="thumb-4"></div>
                <div class="thumbnail stack-intermediate-lower" id="thumb-5"></div>
                <div class="thumbnail stack-intermediate-upper" id="thumb-6"></div>
                <div class="thumbnail stack-top" id="thumb-7"></div>
                <div class="thumbnail stack-out" id="thumb-8"></div>
                <div class="thumbnail stack-out" id="thumb-9"></div>
                <div class="thumbnail stack-out" id="thumb-10"></div>
            </div>
            <div class="button-wrapper" data-indexer="7">
                <span class="button" title="Previous" id="prev"><</span>
                <span class="button" title="Next" id="next">></span>
            </div>
        </div>
    </body>
</html>
