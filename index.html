<!DOCTYPE html>

<html>
    <head>
        <title>The Ring</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="ring.css" />
    </head>

    <body>
        <!-- Currently set to x = 75 -->
        <div class="ring-wrap">
            <span class="ring base initial"></span>

            <!-- Apply class 'less' to container if 'x'% is less than 50% -->
            <span class="ring container">
                <!-- For x% (less than 50%), rotateZ value will be [(x * 3.6) - 135] deg -->
                <!-- For x% (>= 50%), rotateZ value will always be set to 45 deg -->
                <span class="ring rating initial" style="transform: rotateZ(45deg)"></span>

                <!-- For x% (50% onwards), rotateZ value will be [(x - 50) * 3.6 + 45] deg -->
                <span class="ring rating final" style="transform: rotateZ(135deg)"></span>
            </span>
        </div>
    </body>
</html>
